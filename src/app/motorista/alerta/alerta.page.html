<ion-header>
  <ion-toolbar>
    <p style="text-align: center;">BusIF - Enviar Alerta</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>

      <ion-item>
        <ion-label>Selecione a gravidade do alerta:</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio-group [(ngModel)]="idea.title">
          <ion-item>
            <ion-label>TUDO OK!</ion-label>
            <ion-radio value="Alerta Verde" slot="start"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>ALERTA MODERADO!</ion-label>
            <ion-radio value="Alerta Amarelo" slot="start"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>ALERTA GRAVE!</ion-label>
            <ion-radio value="Alerta Vermelho!" slot="start"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>

      <ion-item>
        <ion-label>Descreva o alerta:</ion-label>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="idea.dsc" rols="3" cols="6"
          placeholder="descreva o que aconteceu! (Em casos de alerta verde deixe este campo em branco)"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Selecione a cor do alerta</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio-group [(ngModel)]="idea.icon">
          <ion-item>
            <ion-label>Verde (TUDO OK!)</ion-label>
            <ion-radio value="neon-success" slot="start"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Amarelo (ALERTA MODERADO)</ion-label>
            <ion-radio value="neon-warning" slot="start"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Vermelho (ALERTA GRAVE)</ion-label>
            <ion-radio value="neon-danger" slot="start"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer *ngIf="!idea.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="success" (click)="addIdea()">
      <p style="color: black">ENVIAR</p>
      <ion-icon name="checkmark" slot="start" style="color: black"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="idea.id">
  <ion-toolbar color="warning">
    <ion-button expand="full" fill="outline" color="warning" (click)="updateIdea()">
      <p style="color: black">ATUALIZAR</p>
      <ion-icon name="checkmark" slot="start" style="color: black"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
